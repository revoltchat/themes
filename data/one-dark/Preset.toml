slug = "one-dark"
name = "One Dark"
creator = "Odyssey346"
description = "A theme based on Mahmoud Ali's Atom One Dark VSCode theme."

[variables]
light = false
accent = "#4D78CC"
background = "#21252B"
foreground = "#D7DAE0"

block = "#082730"
message-box = "#21252B"
mention = "rgba(251, 255, 0, 0.06)"

success = "#65E572"
warning = "#FAA352"
error = "#F06464"
hover = "rgba(0, 0, 0, 0.1)"

[variables.scrollbar]
thumb = "#CA525A"
track = "transparent"

[variables.primary]
background = "#333842"
header = "#21252B"

[variables.secondary]
background = "#21252B"
foreground = "#C8C8C8"
header = "#21252B"

[variables.tertiary]
background = "#21252B"
foreground = "#D7DAE0"

[variables.status]
online = "#3ABF7E"
away = "#F39F00"
busy = "#F84848"
streaming = "#977EFF"
